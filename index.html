<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Embark on a cosmic journey with an interactive quiz! Test your skills and knowledge to see if you have what it takes to become an astronaut.">
    <meta name="keywords"
        content="astronaut quiz, astronaut test, space exploration, space travel, stars, astronomy, space adventure">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-logo/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>So, You Want To Be An Astronaut?</title>
</head>

<body>
    <main>
        <!-- Space Background -->
        <div class="space-main"></div>

        <container class="welcome-container fade-in">
            <div class="welcome-content">
                <h1>Welcome fellow stargazer!</h1>
                <div class="welcome-fav">
                    <i class="fa-solid fa-user-astronaut fa-spin fa-spin-reverse fa-2xl" style="color: #ffffff;"></i>
                </div>
                <p>Before we embark on this journey, please tell us your name:</p>
                <form id="name">
                    <input type="text" id="username" class="username" placeholder="Enter your name" required>
                    <button type="submit"><i class="fa-solid fa-rocket fa-beat"></i> To infinity and beyond!</button>
                </form>
            </div>
        </container>
    </main>

    <footer></footer>
    <script src="https://kit.fontawesome.com/d2d46da5ce.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
